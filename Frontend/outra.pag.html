<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cadastre-se Aqui</h1>
    <div class="cadastro">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
    </div>
    <div class="form-group">
        <label for="rua">Endereço:</label>
        <input type="text" name="rua" id="rua" placeholder="Rua">
    </div>
    <div class="form-group">
        <input type="text" name="numero" id="numero" placeholder="Número">
        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
        <input type="text" name="cep" id="cep" placeholder="CEP">
    </div>
    <div class="form-group">
        <label for="senha">Crie sua senha:</label>
        <input type="password" name="senha" id="senha">
    </div>
    <div class="form-group">
        <label for="confirmacao">Confirmação da senha:</label>
        <input type="password" name="confirmacao" id="confirmacao">
    </div>
    <input type="button" value="CADASTRAR" onclick="cadastrar()">
</div>
    <script src="pag.js"></script>
</body>
</html>
